<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index.html</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-Vk4y5C5ce3O8B5z5lVf5jsRJv5Cge2p2uU8c5yy2X/CxF5F5w5f5Z5G5F5E5W5f5D5u5M5h5X5f5E5v5Q5i5R5P5F5O5E5v5E5L5K5O5Y5Y5C5T5S5Q5=anonymous" crossorigin="anonymous">
</head>
<body>
    <h2>Normal Buttons</h2> 
    <button>
        <a>Learn More</a> 
    </button>	
    <button>Learn More</button> 
    <button class="hover">Learn More</button>  
		
    <h2>Filled Buttons</h2> 
    <div class="fill">
        <button>
            <a>Learn More</a> 
        </button>		
        <button>Learn More</button> 
        <button class="hover">Learn More</button> 
    </div>
    <h2>Icon buttons</h2> 
    <div class="fill">  
        <button>
            <a>
                <i class="fa-solid fa-arrow-down">Download</i>
            </a> 
        </button>	
        <button>
            <i class="fa-solid fa-arrow-down">Download</i>
        </button>
        <button class="hover">
            <i class="fa-solid fa-arrow-down">Download</i>
        </button>
    </div>
</body>
</html>
